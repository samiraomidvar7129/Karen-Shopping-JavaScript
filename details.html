<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Import Bootsrap File -->
    <link rel="stylesheet" href="./Assets/Libs/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <!-- Import FontAwesome File -->
    <link rel="stylesheet" href="./Assets/Libs/fontawesome-pro-5.15.3-web/css/all.min.css">
    <!-- Custom Style.css File link -->
    <link rel="stylesheet" href="./Assets/Css/style.css">
</head>
<body>

    
    <!-- Start HeroHeader -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <section id="navbar" class="navbar  bg-info m-auto mt-1  d-flex flex-row-reverse justify-content-center align-items-center">
                    <div class="col-2">
                        <div class="logo-wrapper">
                            <img src="./Assets/Imgs/logo/shopping.jpg" alt="logo" class="logo">
                        </div>
                    </div>
                    <div class="col-8" >
                        <ul id="menu-wrapper" class="navbar-ul  d-flex flex-row-reverse justify-content-center align-items-center">
                            <li class="d-inline-flex mt-0 mx-2"><a class="text-gray current font-12 p-2 rounded-pill" href="">خانه</a></li>
                            <li class="d-inline-flex mt-0 mx-2"><a class="text-gray font-12 p-2 rounded-pill" href="#order">سفارش</a></li>
                            <li class="d-inline-flex mt-0 mx-2"><a class="text-gray font-12 p-2 rounded-pill" href="#shop">گالری</a></li>
                            <li class="d-inline-flex mt-0 mx-2"><a class="text-gray font-12 p-2 rounded-pill" href="#comment">نظرات</a></li>
                            <li class="d-inline-flex mt-0 mx-2"><a class="text-gray font-12 p-2 rounded-pill" href="">درباره ما</a></li>
                            <li class="d-inline-flex mt-0 mx-2"><a class="text-gray font-12 p-2 rounded-pill" href="">تماس باما</a></li>
                        </ul>
                    </div>
                    <div class="col-2">
                        <span class="cart-icon_span d-flex justify-content-center align-items-center p-1 r">
                            <i class="far fa-search mx-2"></i>
                            <a class="mx-2" href=""><i class="fa fa-shopping-bag cart-icon"></i></a>
                        </span>
                   </div>
                </section>
            </div>
        </div>
       
    </div>
     <!-- END HeroHeader -->

<!-- Start Details Product -->
<div class="container-fluid mt-2">
    <div class="row">
        <div class="col">
            <section class="detail-product ">
                <h1 id="product-title"></h1>

                <div class="main-product-menu">
                <section>
                    <div class="product-info-parent">
                        <div class="product-info-menu">
                            <div class="product-info-image">
                               <img src="" class="product-info-img" alt="">
                               <div class="child-images"></div>
                            </div>
                            <div class="product-info-content ">
                                <h4 class="product-info-name"></h4>
                                <h5 class="product-info-price my-4"></h5>
                                <div class="product-types"></div>
    
                                <div class="addShopCart mt-5">
                                    <div class="number">
                                        <span id="plus">+</span>
                                            <input type="number" id="numbers" data-zeros="true" value="1" min="1" max="20" >
                                        <span id="minus">-</span>
                                    </div>
                
                                    <a href="basket.html" class="btn-add">افزودن به سبد خرید</a>
                                </div>
                            </div>
                        </div>
                        
                        
                    </div>
                </section>
                 <!-- progress -->
                <div class="progress">
                    <div class="progress-box mt-2">
                        <div class="progress-header">
                            <div class="text-right">
                                <p>رضایت مشتری</p>
                            </div>
                        </div>
                        <div class="progress-bar" >
                            <div class="progress-bar-fill"></div>
                            <div class="progress-value" id="progress-Satisfaction" data-to="95" ></div>
                        </div>
                    </div>
                    <div class="progress-box mt-2">
                        <div class="progress-header">
                            <div class="text-right">
                                <p> فروش</p>
                            </div>
                        </div>
                        <div class="progress-bar" >
                            <div class="progress-bar-fill"></div>
                            <div class="progress-value" id="progress-Sale" data-to="67" ></div>
                        </div>
                    </div>
                </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- END Details Product -->


     <!-- Import Scripts.js File -->
      <script src="./Assets/Js//Details.js"></script>
</body>
</html>
